name: Build with Vulkan and CMake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install Vulkan SDK
      run: |
        sudo apt update
        sudo apt install -y vulkan-utils libvulkan-dev make cmake

    - name: Configure and build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        make
